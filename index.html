<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荒野亂鬥 - 特約商城</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fdfdfd;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .product-name {
            font-weight: bold;
            flex-grow: 1;
        }
        .product-price {
            color: #e74c3c;
            margin-right: 20px;
            font-weight: bold;
            width: 100px;
            text-align: right;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkout-section {
            margin-top: 20px;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        .form-group input[type="email"],
        .form-group input[type="text"] {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1em;
        }
        .warning-text {
            color: #c0392b;
            font-size: 0.85em;
            font-weight: bold;
            text-align: center;
            margin-top: 5px;
        }
        .total-price {
            font-size: 1.5em;
            color: #d35400;
            margin-bottom: 15px;
            text-align: center;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2ecc71;
        }
        .disclaimer {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>荒野亂鬥 特約商城</h1>
    
    <div id="store-items">
        </div>

    <div class="checkout-section">
        <h3>付款與帳號資訊</h3>
        
        <div class="form-group">
            <label for="user-email">SuperCell ID (Gmail)：</label>
            <input type="email" id="user-email" placeholder="請輸入您的 Gmail 帳號" required>
        </div>

        <div class="form-group">
            <label for="cc-number">信用卡卡號：</label>
            <input type="text" id="cc-number" placeholder="0000 0000 0000 0000" maxlength="19" required>
            <div class="warning-text">⚠️ 若未照實填寫，交易無法完成</div>
        </div>

        <div class="total-price">總計: NT$ <span id="total-amount">0</span></div>
        
        <div class="btn-container">
            <button onclick="checkout()">確認並結帳</button>
        </div>
        
        <div class="disclaimer">
            * 每個商品單次最多限購 5 個。<br>
            * 使用本網站即代表您同意並授權我們蒐集及使用您的個資
        </div>
    </div>
</div>

<script>
    // 商品資料
    const products = {
        "通行券專區": [
            { id: "p1", name: "亂鬥通行券", price: 290 },
            { id: "p2", name: "高級通行券", price: 430 },
            { id: "p3", name: "Pro通行券", price: 780 }
        ],
        "寶石專區": [
            { id: "g1", name: "30寶石", price: 70 },
            { id: "g2", name: "80寶石", price: 170 },
            { id: "g3", name: "170寶石", price: 330 },
            { id: "g4", name: "360寶石", price: 670 },
            { id: "g5", name: "950寶石", price: 1690 },
            { id: "g6", name: "2000寶石", price: 3290 }
        ],
        "代打專區": [
            { id: "b1", name: "總盃100", price: 250 },
            { id: "b2", name: "總盃500", price: 1250 },
            { id: "b3", name: "總盃1000", price: 2400 },
            { id: "b4", name: "單角100", price: 600 },
            { id: "b5", name: "單角200", price: 1100 },
            { id: "b6", name: "單角500", price: 1750 },
            { id: "b7", name: "單角衝巔峰威望一", price: 2250 },
            { id: "b8", name: "單角衝巔峰威望二 (若無1000盃則衝至威望一)", price: 2500 },
            { id: "b9", name: "單角衝巔峰威望三以上 (未達威望二則衝至下個里程碑)", price: 3000 }
        ]
    };

    const storeContainer = document.getElementById('store-items');
    
    // 渲染商品列表
    for (const [category, items] of Object.entries(products)) {
        let sectionHTML = `<div class="section"><h2>${category}</h2>`;
        items.forEach(item => {
            sectionHTML += `
                <div class="product">
                    <span class="product-name">${item.name}</span>
                    <span class="product-price">NT$ ${item.price}</span>
                    <input type="number" id="${item.id}" data-price="${item.price}" data-name="${item.name}" value="0" min="0" max="5" onchange="calculateTotal()">
                </div>
            `;
        });
        sectionHTML += `</div>`;
        storeContainer.innerHTML += sectionHTML;
    }

    // 計算總金額
    function calculateTotal() {
        let total = 0;
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            let qty = parseInt(input.value);
            if (qty > 20) {
                input.value = 20;
                qty = 20;
                alert("一個商品最多只能下單 20 個！");
            }
            if (qty < 0) {
                input.value = 0;
                qty = 0;
            }
            let price = parseInt(input.getAttribute('data-price'));
            total += qty * price;
        });
        document.getElementById('total-amount').innerText = total;
    }

    // 卡號輸入格式化 (自動加空格)
    document.getElementById('cc-number').addEventListener('input', function (e) {
        e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
    });

    // 送出結帳 (純靜態模擬)
    function checkout() {
        const emailInput = document.getElementById('user-email').value;
        const ccInput = document.getElementById('cc-number').value;

        // 簡單的前端驗證
        if (!emailInput.includes('@')) {
            alert("請輸入有效的 Gmail 帳號！");
            return;
        }
        if (ccInput.length < 15) {
            alert("請輸入完整的測試信用卡號碼！");
            return;
        }

        let orderDetails = [];
        const inputs = document.querySelectorAll('input[type="number"]');
        let totalAmount = document.getElementById('total-amount').innerText;

        inputs.forEach(input => {
            let qty = parseInt(input.value);
            if (qty > 0) {
                orderDetails.push({
                    name: input.getAttribute('data-name'),
                    quantity: qty
                });
            }
        });

        if (orderDetails.length === 0) {
            alert("購物車是空的，請先選擇商品！");
            return;
        }

        let orderSummary = orderDetails.map(item => `${item.name} x ${item.quantity}`).join("\\n");
        
        // 模擬結帳成功的訊息，把剛剛輸入的 Email 顯示出來
        alert(`結帳成功！\\n\\n【訂單資訊】\\n綁定帳號: ${emailInput}\\n付款卡號: **** **** **** ${ccInput.slice(-4)}\\n\\n【購買項目】\\n${orderSummary}\\n\\n總額: NT$ ${totalAmount}\\n\\n(註：若您的帳號因此遭到禁用，買家需自行負責)`);
        
        // 結帳後清空所有欄位
        inputs.forEach(input => input.value = 0);
        document.getElementById('user-email').value = '';
        document.getElementById('cc-number').value = '';
        calculateTotal();
    }
</script>

</body>
</html>
